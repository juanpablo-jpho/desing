<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inputs</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inputs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Default input"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Input with placeholder" placeholder="Enter company name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Input with value" value="121 S Pinckney St #300"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Readonly input" value="Madison" [readonly]="true"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Disabled input" value="53703" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-input label="Default label" placeholder="Enter text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Fixed label" labelPlacement="fixed" placeholder="Enter text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Enter text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Floating label" labelPlacement="floating" 
      placeholder="Enter text"></ion-input>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-input  labelPlacement="floating" value="hi@ionic.io">
        <div slot="label">
          Email <ion-text color="danger">(Required)</ion-text>
          <ion-icon slot="start" name="add"></ion-icon>
        </div>
      </ion-input>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-input
        label="Input with clear button"
        labelPlacement="stacked"
        [clearInput]="true"
        clear-input-icon="trash"
        placeholder="Enter text to see clear button"
        value="Default value"
      >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input
        label="Input with clear on edit"
        labelPlacement="stacked"
        [clearOnEdit]="true"
        placeholder="Enter text, leave the input, come back and type to clear"
      >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input
        label="Password input"
        labelPlacement="stacked"
        type="password"
        placeholder="Enter text, leave the input, come back and type to clear"
      >
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-input label="Solid input" label-placement="floating" fill="solid" 
  placeholder="Enter text" mode="md"></ion-input>

  <br />

    <ion-input label="Outline input" label-placement="floating"  mode="md"
    fill="outline" placeholder="Enter text"></ion-input>


    <ion-input label="Default counter" labelPlacement="floating" 
    [counter]="true" maxlength="20"></ion-input>



    <ion-list>
      <ion-item>
        <ion-input labelPlacement="stacked" label="Paswword" placeholder="password"
        type="password">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
    </ion-list>


    <ion-input type="email" placeholder="Awesome Input" autocomplete="email"></ion-input>





  

    <ion-list>
      <ion-list-header mode="ios">
        <ion-label>Formulario con NG-MODEL</ion-label>
      </ion-list-header>
  
  
      <form (ngSubmit)="loginWithEmail()">
  
        <br>
          <ion-input type="email" label="Email" placeholder="Email" 
          fill="outline" mode="md"
          labelPlacement="floating"
          [(ngModel)]="login.email"
          errorText="Ingresa un email válido"
          helperText="Ingresa tu email"
          email
          name="email"
          ></ion-input>
        <br>
    
        <ion-input label="Contraseña" 
        type="password" placeholder="Contraseña" fill="outline"
          labelPlacement="floating" mode="md" 
          [(ngModel)]="login.password"
          errorText="debe ser de por lo menos 6 caracteres"
          [pattern]="strongPasswordRegx"
          name="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
         
        <br>
    
        <div class="ion-text-center">
          <ion-button type="submit"  shape="round">
            ingresar
          </ion-button>
        </div>

      </form>
  
  
  
  
  
    </ion-list>
  
    <ion-list>
      <ion-list-header mode="ios">
        <ion-label>Formulario Reactivo</ion-label>
      </ion-list-header>
    
        <form [formGroup]="datosForm" (ngSubmit)="enviarForm()">
    
          <br>
            <ion-input type="email" label="Email" placeholder="Email" 
            fill="outline" mode="md"
            labelPlacement="floating"
            formControlName="email"
            errorText="Ingresa un email válido"></ion-input>
            <br>
    
          <ion-input label="Contraseña" type="password" placeholder="Contraseña" fill="outline"
          labelPlacement="floating" mode="md" 
          formControlName="password"
          errorText="debe ser de por lo menos 6 caracteres">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
    
          <br>
    
          <div class="ion-text-center">
            <ion-button type="submit" shape="round">
              ingresar
            </ion-button>
          </div>
    
    
        </form>

    </ion-list>



</ion-content>
