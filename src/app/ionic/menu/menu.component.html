
<ion-split-pane when="lg" contentId="main-content">

  <ion-menu menuId="1" contentId="main-content" (ionDidOpen)="ionDidOpen()"
  #menu1 maxEdgeStart="200">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content 1</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button menu="1">
            <ion-icon name="close" color="dark"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" color="medium">
      This is the menu content 1
      
      <ion-menu-toggle menu="1">
        <ion-item detail>
          <ion-label>Awesome Label</ion-label>
        </ion-item>
        </ion-menu-toggle>
  
    </ion-content>
  </ion-menu>
  
  <ion-menu menuId="2" contentId="main-content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content 2</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content 2.</ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
  
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Menú</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button menu="1"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button menu="2"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    
    <ion-content [fullscreen]="true">
    
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Menú</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-menu-toggle menu="1" autoHide="false">
        <ion-button>Click to open the menu 1</ion-button>
      </ion-menu-toggle>
  
      <ion-menu-toggle menu="2">
        <ion-button>Click to open the menu 2</ion-button>
      </ion-menu-toggle>
  
      <ion-button (click)="openMenu('1')">Click to open the menu 1</ion-button>
    
      <ion-button (click)="openMenu('2')">Click to open the menu 2</ion-button>
    
    
    
    
    </ion-content>
  
  </div>


</ion-split-pane>
