<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alert</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alert</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button id="present-alert">Click Me</ion-button>
<ion-alert
    trigger="present-alert"
    header="A Short Title Is Best"
    subHeader="A Sub Header Is Optional"
    message="A message should be a short, complete sentence."
    [buttons]="alertButtons"
    >

</ion-alert>

<ion-item>
  <ion-label>Awesome Label</ion-label>
  <ion-buttons slot="end">
    <ion-button (click)="setOpen(true)">
      <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<ion-alert
    [isOpen]="isAlertOpen"
    header="A Short Title Is Best"
    subHeader="A Sub Header Is Optional"
    message="A message should be a short, complete sentence."
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
></ion-alert>

<ion-button (click)="presentAlert()">Click Me controler</ion-button>


  <ion-list>
    <ion-list-header>
      <ion-label>Capturar info</ion-label>

    </ion-list-header>
    <ion-button id="present-alert-1">Click Me</ion-button>
    <ion-alert
      trigger="present-alert-1"
      header="Alert!"
      [buttons]="alertButtons"
      (didDismiss)="setResult($event)"
    ></ion-alert>
  </ion-list>


  <ion-list>
    <ion-list-header>
      <ion-label>Alert with inputs</ion-label>
      </ion-list-header>
      <ion-button id="present-alert-input">Click Me</ion-button>
    <ion-alert
      trigger="present-alert-input"
      header="Please enter your info"
      [buttons]="alertButtons"
      [inputs]="alertInputs"
      (didDismiss)="setResult($event)"
    ></ion-alert>

      </ion-list>



</ion-content>
