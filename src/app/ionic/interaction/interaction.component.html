<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Interaction</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Interaction</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


<ion-item>
  <ion-label>Awesome Label</ion-label>
  <ion-buttons slot="end">
    <ion-button (click)="eliminar()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
