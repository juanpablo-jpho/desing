<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Infinite Scroll</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Infinite Scroll</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (item of items; track $index) {

      <ion-item>
        <ion-avatar slot="start">
          <img [src]="'https://picsum.photos/80/80?random=' + $index" alt="avatar" />
        </ion-avatar>
        <ion-label>{{ item }}</ion-label>
      </ion-item>
    }
  </ion-list>




  <ion-infinite-scroll #scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="dots" ></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
