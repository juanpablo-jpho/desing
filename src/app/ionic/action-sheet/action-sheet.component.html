<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Action Sheet</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Action Sheet</ion-title>
    </ion-toolbar>
  </ion-header>



    <ion-button id="open-action-sheet">Open</ion-button>


    <ion-action-sheet
      trigger="open-action-sheet"
      header="Example header"
      subHeader="Example subheader"
      [buttons]="actionSheetButtons"
      (didDismiss)="logResult($event)">
  </ion-action-sheet>



  <ion-button (click)="setOpen(true)">Open with property</ion-button>
    <ion-action-sheet mode="ios"
      [isOpen]="isActionSheetOpen"
      header="Actions"
      [buttons]="actionSheetButtons"
      cssClass="my-custom-class"
      (didDismiss)="setOpen(false)"
      ></ion-action-sheet>



  <ion-item>
    <ion-label>Awesome Label</ion-label>

    <ion-buttons slot="end">

      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-item>

  </ion-content>
