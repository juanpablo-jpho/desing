<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Toggle</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Toggle</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toggle>Default Toggle</ion-toggle><br /><br />
  <ion-toggle [checked]="true">Checked Toggle</ion-toggle><br /><br />
  <ion-toggle [disabled]="true">Disabled Toggle</ion-toggle><br /><br />
  <ion-toggle [checked]="true" [disabled]="true">Disabled Checked Toggle</ion-toggle>


  <ion-toggle [enableOnOffLabels]="true">Enable Notifications</ion-toggle>

  <ion-list>
    <ion-item>
      <ion-toggle [(ngModel)]="enable" (ionChange)="enableNotifications($event)">Receive Push Notifications</ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle>Receive Emails</ion-toggle>
    </ion-item>
    <ion-item>
      <ion-toggle color="tertiary">Receive Text Messages</ion-toggle>
    </ion-item>
  </ion-list>
 

</ion-content>
