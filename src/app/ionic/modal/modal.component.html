<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modal</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="open-modal" expand="block" (click)="open=true">Open</ion-button>

  <!-- trigger="open-modal" -->
  <ion-modal  #modal 
  (didDismiss)="send($event)"
  [initialBreakpoint]="0.25" [breakpoints]="[0.25, 0.5, 0.75, 1]"
  backdropDismiss="false"
  [isOpen]="open"
  >
  <!-- [presentingElement]="presentingElement"
  canDismiss="false" -->
    <ng-template>
      
      <!-- modal.canDismiss = true;modal.dismiss('hola', 'cancel')" -->
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="open=false">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>

          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>

        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        todo el contenido
        <!-- formulario -->

      </ion-content>


    </ng-template>

  </ion-modal>


    <ion-button (click)="openModal()" expand="block">Open con controlador</ion-button>
