<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Loading</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Loading</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="open-loading">Show Loading</ion-button>
  <ion-loading trigger="open-loading" message="Dismissing after 3 seconds..." 
  duration="3000"></ion-loading>

  <div>
    <ion-button (click)="actionConIsOpen()">Guardar</ion-button>
    <ion-loading [isOpen]="procesando" message="cargando..."></ion-loading>
  
  </div>

  <div>
    <ion-button (click)="actionWithViewChild()" color="danger">Eliminar</ion-button>
    <ion-loading backdropDismiss="true" #loading></ion-loading>
  
  </div>

  <div>
    <ion-button (click)="actionWithController()" color="success">Loading with controller</ion-button>
  </div>

  <div>
    <ion-button (click)="actionWithInterectionService()" color="success">Copiar</ion-button>
  </div>


  


</ion-content>
