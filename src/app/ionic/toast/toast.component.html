<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Toast</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Toast</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="open-toast" expand="block">Open</ion-button>

  <p id="message">This toast example uses triggers to automatically open a toast when the button is clicked.</p>
  <ion-toast 
  trigger="open-toast" 
  header="titulo"
  message="This toast will disappear after 5 seconds" 
  [duration]="3000">
</ion-toast>


  <ion-button expand="block" (click)="setOpen(true)">Open with buttons</ion-button>
  <ion-toast
    [isOpen]="isToastOpen"
    message="This toast will close in 5 seconds"
    [duration]="5000"
    [buttons]="toastButtons"
    (didDismiss)="setOpen(false);setRoleMessage($event)"
  ></ion-toast>


  <ion-button expand="block" (click)="presentToast('top')">Present Toast At the Top</ion-button>
  <ion-button expand="block" (click)="presentToast('middle')">Present Toast At the Middle</ion-button>
  <ion-button expand="block" (click)="presentToast('bottom')">Present Toast At the Bottom</ion-button>

  <ion-button id="open-toast-1">Open Toast swipe</ion-button>
  <ion-toast
    message="This toast can be swiped to dismiss"
    trigger="open-toast-1"
    swipeGesture="vertical"
    position="middle"
    positionAnchor="footer"
  ></ion-toast>


</ion-content>
